version: '3.8'

services:
  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyterlab
    ports:
      - "8888:8888"  # JupyterLab
      - "8501:8501"  # Streamlit
    volumes:
      # Updated to match the WORKDIR /app used in the new Dockerfile
      - "${HOME}/Documents/jupyterlab_data:/app"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    # Updated command to run both services in a slim environment
    command: >
      sh -c "jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' & 
             streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
    networks:
      - dev_network

networks:
  dev_network:
    driver: bridge
